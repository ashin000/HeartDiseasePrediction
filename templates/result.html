<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .container {
            width: 700px;
            margin: 40px auto;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .result {
            font-size: 22px;
            margin: 20px 0;
            color: red;
        }
        img {
            width: 300px;
            margin: 20px 0;
        }
        a, button {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Heart Disease Prediction Result</h2>

        <div class="result">
            {% if prediction == 1 %}
                Disease Detected
            {% else %}
                 No Disease Detected
            {% endif %}
        </div>

        <img src="/static/result_graph.png" alt="Result Graph">

        <br>
        <a href="/">Back to Dashboard</a>
        <a href="/download">Download Report (PDF)</a>
    </div>
</div>

</body>
</html>
