<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .container {
            width: 900px;
            margin: 30px auto;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- MANUAL INPUT -->
    <div class="card">
        <h2>Manual Heart Disease Prediction</h2>
        <form method="POST" action="/predict">
            <div class="grid">
                <input name="age" placeholder="Age" required>
                <input name="sex" placeholder="Sex (1=Male,0=Female)" required>
                <input name="cp" placeholder="Chest Pain Type" required>
                <input name="trestbps" placeholder="Resting BP" required>
                <input name="chol" placeholder="Cholesterol" required>
                <input name="fbs" placeholder="Fasting Blood Sugar" required>
                <input name="restecg" placeholder="Rest ECG" required>
                <input name="thalach" placeholder="Max Heart Rate" required>
                <input name="exang" placeholder="Exercise Angina" required>
                <input name="oldpeak" placeholder="Oldpeak" required>
                <input name="slope" placeholder="Slope" required>
                <input name="ca" placeholder="CA" required>
                <input name="thal" placeholder="Thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- IMAGE INPUT -->
    <div class="card">
        <h2>Upload Lab Report (OCR)</h2>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="report" accept="image/*" required>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

</div>

</body>
</html>
